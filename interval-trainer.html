<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interval Trainer</title>
</head>
<body>
  <h1>Interval Trainer</h1>
  <p id="instructions">Listen to the two notes and select the correct interval.</p>
  <p id="score">Correct: 0 | Incorrect: 0 | 0% correct</p>
  <p id="feedback"></p>
  <button id="start">Start</button>
  <div id="interval-buttons" hidden>
    <div class="interval-buttons-row">
      <!-- Interval buttons will be added by JavaScript -->
    </div>
    <button id="replay" class="replay">Replay Interval</button>
  </div>
  <script src="interval-trainer.js"></script>
</body>
</html>
